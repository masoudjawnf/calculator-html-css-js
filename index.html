<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ماشین حساب مینیمال</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-light: #f5f5f5;
      --text-light: #222;
      --bg-dark: #1e1e1e;
      --text-dark: #f5f5f5;
      --accent: #4cc9f0;
      --transition: 0.3s ease;
    }

    body {
      font-family: "Vazirmatn", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: var(--transition);
    }

    .calculator {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: var(--transition);
    }

    .display {
      height: 60px;
      font-size: 1.8rem;
      text-align: left;
      padding: 0.5rem 1rem;
      background: #eee;
      border-radius: 0.5rem;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.7rem;
    }

    button {
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 0.5rem;
      background: var(--accent);
      color: white;
      cursor: pointer;
      transition: background var(--transition);
    }

    button:hover {
      background: #3a86ff;
    }

    .dark-mode body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .dark-mode .calculator {
      background: #2e2e2e;
    }

    .dark-mode .display {
      background: #444;
      color: var(--text-dark);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
      text-align: center;
      line-height: 1.8;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    .footer a:hover {
      color: var(--accent);
    }

    .toggle-mode {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      border-radius: 0.5rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .toggle-mode:hover {
      background: var(--accent);
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="calculate()">=</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('0')" style="grid-column: span 2">0</button>
      <button onclick="append('.')">.</button>
    </div>
  </div>

  <button class="toggle-mode" onclick="toggleDarkMode()">حالت روز / شب</button>
 
  <div class="footer">
    Designed By Masoud <br/>
    <div dir="ltr">
    <a href="https://github.com/masoudjawnf" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    <a href="https://www.linkedin.com/in/masoud-janfeshan/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
    </div>
  </div>


  <script>
    let expression = '';
    const display = document.getElementById('display');

    function append(char) {
      if (display.innerText === '0') {
        display.innerText = char;
      } else {
        display.innerText += char;
      }
      expression += char;
    }

    function clearDisplay() {
      expression = '';
      display.innerText = '0';
    }

    function calculate() {
      try {
        const result = eval(expression);
        display.innerText = result;
        expression = result.toString();
      } catch {
        display.innerText = 'خطا';
        expression = '';
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
